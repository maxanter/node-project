<html>
  <head>
    <title>fifa</title>
  </head>
  <body>
    
    <form id="add-form">
        <h1>Dodaj mecz</h1>
        <label for="kraj1">kraj 1:</label><br>
        <input type="text" id="kraj1" name="kraj1"><br>
        <label for="kraj2">kraj 2:</label><br>
        <input type="text" id="kraj2" name="kraj2"><br>
        <label for="rbkraj1">gole kraju 1:</label><br>
        <input type="number" id="rbkraj1" name="rbkraj1"><br>
        <label for="rbkraj2">gole kraju 2:</label><br>
        <input type="number" id="rbkraj2" name="rbkraj2"><br>
        <label for="data">Data wydarzenia:</label><br>
        <input type="date" id="data" name="data"><br><br>
        <button type="submit">dodaj</button>
    </form>
    
    
    <script>
        const form1 = document.getElementById('add-form');
        form1.addEventListener('submit', event => {
            event.preventDefault();
            var homeTeam = document.getElementById('kraj1').value;
            var homeTeamScore = document.getElementById('rbkraj1').value;
            var awayTeam = document.getElementById('kraj2').value;
            var awayTeamScore = document.getElementById('rbkraj2').value;
            var matchDate = document.getElementById('data').value;
            var data = { kraj1: homeTeam, rbkraj1: homeTeamScore, kraj2: awayTeam, rbkraj2: awayTeamScore, data: matchDate };
            fetch('/add', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                console.log(result);
            });
        });
        

    </script>
    
  </body>
</html>
